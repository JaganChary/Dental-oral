<div class="container">
  <div class="row">
    <div class="col-md-3">

    </div>

    <div class="col-md-6">
      <div class="form-style-5">
        <form>
          <fieldset>
            <legend>
              <span class="number">1</span> Student Information</legend>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Name">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Class Name">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <input type="number" class="form-control" placeholder="Admission/ Roll No">
                </div>

              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>
              <span class="number">2</span> Additional Information</legend>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Parent's Name">
            </div>

            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter Email Id">
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="number" class="form-control" placeholder="Mobile Number">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Doctor's Name">
                </div>
              </div>
            </div>

          </fieldset>
          <button class="btn-self">Submit</button>
        </form>
      </div>
    </div>

    <div class="col-md-3">

    </div>
  </div>
</div>
