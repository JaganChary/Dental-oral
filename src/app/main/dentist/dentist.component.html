<div class="container">
    <div class="row">
        <div class="col-md-2">

        </div>

        <div class="col-md-8">
            <br>
            <br>
            <div>
                <ul class="nav nav-tabs nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" [class.active]="tab==1" (click)="tab=1">Register Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [class.active]="tab==2" (click)="tab=2">Patient List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [class.active]="tab==3" (click)="tab=3">Schedule</a>
                    </li>
                </ul>
            </div>
            <div *ngIf="tab == 1" class="form-style-5">
                <form>
                    <fieldset>
                        <legend>
                            <span class="number">1</span> Student Information</legend>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Name">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Class Name">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Admission/ Roll No">
                                </div>

                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>
                            <span class="number">2</span> Additional Information</legend>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Parent's Name">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter Email Id">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Mobile Number">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Doctor's Name">
                                </div>
                            </div>
                        </div>

                    </fieldset>
                    <button class="btn-self">Submit</button>
                </form>
            </div>

            <div *ngIf="tab==2">
                <ul class="list-group">
                    <li class="list-group-item" style="background-color: #f5f7f8">
                        <div class="row">
                            <div class="col-sm-10">
                                <input type="search" class="form-control" placeholder="Enter Patient Name">
                            </div>
                            <div class="col-sm-2">
                                <input type="submit" value="Search" class="btn" style="background-color:#458eb3;color:white">
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item" style="background-color: #f5f7f8" *ngFor="let patient of patients">
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="">
                                    Name :
                                </label>
                            </div>
                            <div class="col-sm-9">
                                <p>{{patient.name}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="">
                                    Email :
                                </label>
                            </div>
                            <div class="col-sm-9">
                                <p>{{patient.email}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="">
                                    Phone Number :
                                </label>
                            </div>
                            <div class="col-sm-9">
                                <p>{{patient.phone}}</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div *ngIf="tab==3">
                <ul class="list-group">
                    <li *ngFor="let appointment of appointments" style="background-color: #f5f7f8" class="list-group-item">
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="">
                                    Date :
                                </label>
                            </div>
                            <div class="col-sm-9">
                                <p>{{appointment.date}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="">
                                    Location :
                                </label>
                            </div>
                            <div class="col-sm-9">
                                <p>{{appointment.location}}</p>
                            </div>
                        </div>

                    </li>
                </ul>
            </div>

        </div>

        <div class="col-md-3">

        </div>
    </div>
</div>
