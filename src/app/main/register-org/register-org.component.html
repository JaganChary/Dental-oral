<div class="bg-color">
  <div class="container">
    <div class="row shift">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h3 style="font-size: 40px; text-align: center;">Register</h3>
        <hr>
        <br>
        <form [formGroup]="registerForm">
          <!-- Organization -->

          <div class="form-group">
            <label for="organization">
              <span class="change">
                <span class="fat">|</span> Organization</span>
            </label>
            <input type="text" class="form-control" formControlName="organization" placeholder="Organization" required />

          </div>

          <!-- Email -->

          <div class="form-group">
            <label for="Email">
              <span class="change">
                <span class="fat">|</span> Email Id</span>
            </label>
            <input type="text" class="form-control" placeholder="johndoe@example.com" formControlName="email" required />
          </div>


          <!-- Contact -->

          <div class="form-group">
            <label for="contact">
              <span class="change">
                <span class="fat">|</span>Contact</span>
            </label>
            <input type="number" class="form-control" formControlName="contact" placeholder="Contact" required minlength="10" maxlength="10"
            />
          </div>
        </form> 
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</div>
