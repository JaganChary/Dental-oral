<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" style="background-color: white; padding: 5px; margin-left: 2em;">
        <img src="../../assets/Asset-1.png" alt="" style="height: 2em; width: 6em;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="row">
    <div class="col-sm-1">

    </div>
    <div class="col-sm-10">
        <ul class="nav nav-tabs nav-fill">
            <li class="nav-item">
                <a class="nav-link" [class.active]="tab==1" (click)="tab=1">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="tab==2" (click)="tab=2">Registered Dentist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="tab==3" (click)="tab=3">Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="tab==4" (click)="tab=4">Queries</a>
            </li>
        </ul>
        <div class="row">
            <div class="col-sm-1"></div>
            <div *ngIf="tab == 1" class="col-sm-10">
                <br>
                <label for="">Register As : </label>
                <select class="form-control" [(ngModel)]="selected">
                    <option *ngFor="let r of registerAs" [value]="r.value">{{r.title}}</option>
                </select>

                <!-- Patient Form -->
                <div *ngIf="selected == 1" class="form-style-5">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <!-- Name -->
                                <input type="text" class="form-control" placeholder="Enter Name">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- Type -->
                                    <div class="form-group">
                                        <select class="form-control" name="type" [(ngModel)]="type">
                                            <option value="">Select</option>
                                            <option value="student">Student</option>
                                            <option value="teacher">Teacher</option>
                                        </select>
                                    </div>
                                </div>

                                <div *ngIf="type == 'student'" class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Class">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Enter Email Id">
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Mobile Number">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Organisation">
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address">
                            </div>

                        </fieldset>
                        <button class="btn-self">Submit</button>
                    </form>
                </div>

                <!-- Dentist Form -->
                <div *ngIf="selected == 2" class="form-style-5">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <!-- Name -->
                                <input type="text" class="form-control" placeholder="Enter Name">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- Type -->
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Qualification">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Clinic Name">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Mobile Number">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Enter Email Id">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <button class="btn-self">Submit</button>
                    </form>
                </div>

                <!-- Organisation Form -->
                <div *ngIf="selected == 3" class="form-style-5">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <!-- Name -->
                                <input type="text" class="form-control" placeholder="Enter Name">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- Type -->
                                    <div class="form-group">
                                        <select class="form-control" name="type">
                                            <option value="" selected disabled>Select</option>
                                            <option value="student">Corporate</option>
                                            <option value="student">School</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Mobile Number">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Mobile Number">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea type="text" class="form-control" placeholder="Description"></textarea>
                                    </div>
                                </div>
                            </div>

                        </fieldset>
                        <button class="btn-self">Submit</button>
                    </form>
                </div>
            </div>

            <div class="col-sm-10" *ngIf="tab==2">
                <br>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let dentist of dentists">
                        <div class="row">
                            <div class="col-sm-8">
                                {{dentist.name}}
                            </div>
                            <div class="col-sm-4">
                                {{dentist.distance}}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div *ngIf="tab == 3" class="col-sm-10">
                <br>

                <div>
                    <label for="">Request Type</label>
                    <select class="form-control">
                        <option selected value="">Appointment</option>
                        <option value="">Dental Checkup Camps</option>
                    </select>
                    <br>
                    <div class="row">
                        <div class="col-sm-2">

                        </div>
                        <div class="col-sm-6">
                            <input type="number" placeholder="Mobile Number" class="form-control">
                        </div>
                        <div>
                            <input type="button" value="Get OTP" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="tab == 4" class="col-sm-10">
                <br>

                <div>
                    <label for="">Title</label>
                    <input type="number" placeholder="Title" class="form-control">
                    <br>
                    <label for="">Description</label>
                    <textarea type="number" placeholder="Description" class="form-control"></textarea>
                    <br>
                    <div>
                        <input type="button" style="float: right" value="Submit" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
